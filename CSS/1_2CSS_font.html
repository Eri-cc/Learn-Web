<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style>
        body {
            font: 20px "Microsoft yahei", Arial;
            /* font: font-style font-weight font-size/line-height font-family; */
            /* font为复合属性，必须包含font-size、font-family */
        }

        .bold {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <h2>《一剪梅·雨打梨花深闭门》</h2>
    <p>晓看天色暮看云，</p>
    <p class="bold">行也思君，</p>
    <p class="bold">坐也思君</p>
</body>

</html>
