<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>CSS复合选择器及CSS引入方式的栗子</title>
    <link rel="stylesheet" href="1_4CSS_selectors.css">
</head>

<body>
    <h2>后代选择器栗子:</h2>
    <dl class="one">
        <dd>第一代</dd>
        <dd>第一代</dd>
        <dd>第一代</dd>
    </dl>

    <h2>子选择器栗子:</h2>
    <dl class="one two">
        <dd>第一代
            <ul>
                <li>第二代</li>
            </ul>
        </dd>
        <dd>第一代</dd>
        <dd>第一代</dd>
    </dl>

    <h2>并集选择器栗子:</h2>
    <div>第一代</div>
    <p>第一代</p>
    <h4>第一代</h4>

    <h2>伪类选择器栗子:</h2>
    <p><a href="#1">第一代</a></p>
    <p><a href="#2">第一代</a></p>
    <p><a href="#3">第一代</a></p>
    <p><a href="#4">第一代</a></p>
    <input type="text" style="outline:0">
    <input type="text">
</body>

</html>

<!-- CSS的三个特性：层叠性、继承性、优先级 -->

<!-- 优先级的体现 —-            （选择器的权重） -->
<!-- 选择器                     [选择器权重]   -->
<!-- 继承或者通配符选择器         （0，0，0，0） -->
<!-- 伪元素、元素/标签选择器      （0，0，0，1） -->
<!-- 类、伪类、属性选择器         （0，0，1，0） -->
<!-- ID选择器                   （0，1，0，0） -->
<!-- 行内样式                   （1，0，0，0） -->
<!-- !important                   ∞无穷大    -->

<!-- 选择器权重无进位，可叠加。权重比较从左到右依次比较。 -->
