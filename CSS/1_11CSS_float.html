<body>
    <h3>浮动的应用1[父元素里裹挟着浮动的子元素]</h3>
    <div class="box1">
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
        <div class="left right"></div>
    </div>
    <p>结果：放大/缩小浏览器的页面，包含浮动子元素的父盒子不会根据浏览器页面的大小进行换行变化。</p>
    <br>

    <h3>浮动的应用2</h3>
    <div class="box2">
        <div class="left"></div>
        <div class="right right1">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
    <p>结果：同上。</p>
</body>
