<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>图片标签用法</title>
</head>

<body>
    <p>正常显示的图片</p>
    <img src="img.jpg" />
    <p>替代文本</p>
    <img src="img1.jpg" alt="图片显示不出来" />
    <p>图片提示文本</p>
    <img src="img.jpg" alt="图片显示不出来" title="这是一张图片" />
    <p>调节图片宽度</p>
    <img src="img.jpg" alt="图片显示不出来" title="这是一张图片" width="400" />
    <p>调节图片高度</p>
    <img src="img.jpg" alt="图片显示不出来" title="这是一张图片" height="200" />
    <p>显示下一级路径图片</p>
    <img src="images/img.jpg" alt="图片显示不出来" title="这是一张图片" />
    <p>显示绝对路径的图片【源于网络】</p>
    <img src="https://img14.360buyimg.com/n7/jfs/t1/136772/33/12275/54379/5f8585e0E2064647d/2bbeff0aa3cec8d8.jpg"
        alt="图片显示不出来" title="这是一张图片" height="200" />
</body>

</html>
