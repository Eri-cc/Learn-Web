<!DOCTYPEhtml>
<html lang="zh-CN">
<head>
    <metacharset="uft-8">
    <title>表格基本语法</title>
</head>
<body>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="300" height="200">
        <tr><th>Name</th> <th>Gender</th> <th>Age</th></tr>
        <tr><td>one</td> <td>male</td> <td>10</td></tr>
        <tr><td>two</td> <td>female</td> <td>5</td></tr>
        <tr><td>three</td> <td>male</td> <td>8</td></tr>
        <tr><td>four</td> <td>female</td> <td>13</td></tr>
    </table>
    <br>
    <!-- 例子及规范 -->
    <table align="center" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>股票名称 </th>
                <th>当前价格</th>
                <th>换手率</th>
                <th>涨跌幅</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#">荣白科技</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr>
            <tr>
                <td><a href="#">江泉实业</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr>
            <tr>
                <td><a href="#">远东股份</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr>
            <tr>
                <td><a href="#">柳化股份</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr>
            <tr>
                <td><a href="#">天创时尚</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr><tr>
                <td><a href="#">西南证券</a></td>
                <td>120.99</td>
                <td>4.04%</td>
                <td>11.0%</td>
            </tr>
        </tbody>
    </table>
<!-- 疑惑：第二个表格设置cellspacing为0，在Chrome浏览器显示，左右边框不为0 -->
<!-- 若增加一列，显示没问题；若在某一单元格删除<，结果显示也没问题 -->
<!-- 解决方法：保证width和height值不一致 -->
<br>
<!--合并单元格-->
    <table align="center" border="1" cellspacing="0" height="200" width="300">
        <tr>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
