<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="uft-8">
    <title>文本格式化标签用法</title>
</head>

<body>
    <p>这是第一种<strong>加粗</strong>方式。</p>
    <p>这是另一种<b>加粗</b>方式。</p>
    <p>这是第一种<em>倾斜</em>方式。</p>
    <p>这是另一种<i>倾斜</i>方式。</p>
    <p>这是第一种<del>删除线</del>方式。</p>
    <p>这是另一种<s>删除线</s>方式。</p>
    <p>这是第一种<ins>下划线</ins>方式。</p>
    <p>这是另一种<u>下划线</u>方式。</p>
</body>

</html>
