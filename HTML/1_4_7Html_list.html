<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="uft-8">
    <title>列表标签用法</title>
</head>

<body>
    <h2>无序列表：</h2>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <h2>有序列表：</h2>
    <ol>
        <li>第一名</li>
        <li>第二名</li>
        <li>第三名</li>
    </ol>
    <h2>自定义列表：</h2>
    <dl>
        <dt>运动项目</dt>
        <dd>跑步</dd>
        <dd>游泳</dd>
        <dd>击剑</dd>
    </dl>
</body>

</html>
