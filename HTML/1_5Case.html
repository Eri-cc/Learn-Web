<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        input,
        textarea {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <form action="#" method="post" name="register">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Register</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Name</label>:
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Your name" autocomplete="off">
                    </td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <input type="date" min="1950-1-1">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="psd">Password</label>:
                    </td>
                    <td>
                        <input type="password" name="psd" id="psd" maxlength="8">
                        * Password must contain at least 8characters!
                    </td>
                </tr>

                <tr>
                    <td>Favorite fruit:</td>
                    <td>
                        <input type="checkbox" name="favorite" value="apple" id="apple">
                        <label for="apple">Apple</label>
                        <input type="checkbox" name="favorite" value="banana" id="banana">
                        <label for="banana">Banana</label>
                        <input type="checkbox" name="favorite" value="kiwi" id="kiwi">
                        <label for="kiwi">Kiwi</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="info">About me</label>:
                    </td>
                    <td>
                        <textarea name="info" placeholder="Have a nice day!" id="info"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><label for="phone">Mobile photo</label>:</td>
                    <td>
                        <input type="text" name="phone" maxlength="15" value="+86 " id="phone">
                        <input type="button" name="send" value="Send me code">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="code">Code</label>:
                    </td>
                    <td>
                        <input type="text" name="code" maxlength="4" id="code" autocomplete="off">
                        * Enter the 4-digitverification code
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="photo">Send your photo</label>
                    </td>
                    <td>
                        <input type="file" name="photo" id="photo">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="agree" value="yes" checked id="yes">
                        <label for="yes">I accept agreement!</label>
                        <p>About <a href="#" target="_blank">Agreement</a> and <a href="#" target="_blank">Privacy</a>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <h4>In case i don't see you</h4>
                        <ul>
                            <li>Good afternoon</li>
                            <li>Good evening</li>
                            <li>Good night</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
